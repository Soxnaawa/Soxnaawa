<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Compte</title>
    <link rel="stylesheet" href="css/stylescreercompte.css">
    <style>
        span { color: #007bff; }
        h2 { font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2><span>Quizz</span> Création de Compte</h2>
        <form id="register-form">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" required>
            <label for="dob">Date de Naissance :</label>
            <input type="date" id="dob" name="dob" required>
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Créer Compte</button>
            <a href="connexion.html">Déjà un compte ? Connectez-vous</a>
        </form>
    </div>
    <script src="js/register.js"></script>
</body>
</html>
