<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Quiz</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        span {
            color: #007bff;
        }
        h2 {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var passwordInput = document.getElementById("password");
            var toggleBtn = document.querySelector(".toggle-password");

            passwordInput.addEventListener("input", function() {
                if (passwordInput.value.length > 0) {
                    toggleBtn.style.display = "block";
                } else {
                    toggleBtn.style.display = "none";
                }
            });

            toggleBtn.addEventListener("click", function() {
                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                    toggleBtn.textContent = "Masquer";
                } else {
                    passwordInput.type = "password";
                    toggleBtn.textContent = "Afficher";
                }
            });
        })
    </script>
</head>
<body>
    <div class="login-container">
        <h2><span>Quizz</span> Connexion</h2>
        <form id="login-form" method="POST" action="views/login.php">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Mot de passe:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <span class="toggle-password">Afficher</span>
            </div>
            <button type="submit">Se connecter</button>
            <a href="creercompte.html">Pas de compte ? Inscrivez-vous</a>
        </form>
        
    </div>
</body>
</html>
