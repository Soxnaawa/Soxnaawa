<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tableau de Bord</h1>
    </header>

    <main>
        <section id="produits-section">
            <h2>Produits</h2>
            <table id="produits-table">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Description</th>
                        <th>Prix</th>
                        <th>Quantité</th>
                    </tr>
                </thead>
                <tbody id="produits-body">
                    <!-- Les données seront insérées ici par script.js -->
                </tbody>
            </table>
        </section>

        <section id="commandes-section">
            <h2>Commandes</h2>
            <table id="commandes-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Produit</th>
                        <th>Quantité</th>
                        <th>Statut</th>
                    </tr>
                </thead>
                <tbody id="commandes-body">
                    <!-- Les données seront insérées ici par script.js -->
                </tbody>
            </table>
        </section>

        <section id="fournisseurs-section">
            <h2>Fournisseurs</h2>
            <table id="fournisseurs-table">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>contact</th>
                        <th>adresse</th>
                    </tr>
                </thead>
                <tbody id="fournisseurs-body">
                    <!-- Les données seront insérées ici par script.js -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
